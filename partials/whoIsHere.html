<a ui-sref="home">Home</a> | <a ui-sref="sign-ins">Sign-in</a> | <a ui-sref="whoIsHere">Who's Here</a>

<div class="container" ng-controller="StudentsCtrl">
    <div class="row">
      <div class="col-md-12">

        <h2>Here</h2>
        <ul>
          <li ng-repeat="item in students">
            {{item.name}} <button name="button"> <a ng-click="StudentsFactory.whoIsHere(item)">Sign-In</a></button>
          </li>
        </ul>
      </div>
      <div class="col-md-12">

        <h2>Not Here</h2>
        <ul>
          <li ng-repeat="item in students">
            {{item.name}} <button name="button"> <a ng-click="StudentsFactory.whoIsHere(item)">Sign-In</a></button>
          </li>
        </ul>
      </div>
    </div>
  </div>
